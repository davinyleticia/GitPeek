<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositórios de GitHub e GitLab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-nav">
            <div class="avatar">
                <img id="github-avatar" src="" alt="Avatar GitHub">
            </div>
            <div class="info">
                <h1 id="github-name"></h1>
                <p>Quantidade Total de Projetos: <span id="repo-count">0</span></p>
                <footer>
                    <p><a href="https://github.com/davinyleticia/projects-git">by Projects-Git Versão 1.</a></p>
                </footer>
            </div>
        </div>
    </header>
    <main>
        <ul id="repo-list"></ul>


        <div id="pagination">
            <button id="prev" disabled>Anterior</button>
            <span id="page-info"></span>
            <button id="next" disabled>Próximo</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
